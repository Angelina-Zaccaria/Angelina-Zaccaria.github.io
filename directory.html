    <script>
        //Require Login
        function login(){
            function newLoginHappened(user){
                if (user){
                    //user is signed in
                    app(user);
                }else{
                    var provider = new firebase.auth.GoogleAuthProvider();
                    firebase.auth().signInWithRedirect(provider);
                    app(user);
                }
            }
            firebase.auth().onAuthStateChanged(newLoginHappened);   
        }
        window.onload = login();
    </script>
